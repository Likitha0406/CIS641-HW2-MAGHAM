<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Likitha Magham's Portfolio</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    <!-- Internal CSS for styling -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #ff5733; /* Vibrant orange for the name */
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        p span {
            font-weight: bold;
        }
        .details {
            color: #33ccff; /* Light blue for details */
        }
        .interests {
            color: #66ff66; /* Green for interests */
        }
        .technical {
            color: #ffcc00; /* Yellow for technical background */
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Likitha Magham</h1>
        <p class="details"><span>Name:</span> Likitha Magham</p>
        <p class="interests"><span>Interests:</span> Traveling, Singing, Cooking</p>
        <p class="technical"><span>Technical Background:</span> Bachelor's in CSE, currently pursuing a Master's in Computer Science</p>
        
        <h2>My Favorite Meme:</h2>
        <img src="meme.png" alt="My Favorite Meme">
    </div>
</body>
</html>
